<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Projetos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .btn {
            padding: 6px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 4px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header-left h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* garante alinhamento à esquerda */
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
        }

        .action-cell {
            width: 1%; /* força a menor largura possível */
            white-space: nowrap; /* impede quebra de linha */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <div class="header-left">
            <h1>Olá <span th:text="${name}"</span></h1>
            <h3>Veja seus projetos</h3>
        </div>
        <div class="header-right">
            <a href="/projects/new" class="btn">Novo projeto</a>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Início</th>
            <th>Fim</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.getTitle()}"></td>
            <td th:text="${project.getStartDate()}">-</td>
            <td th:text="${project.getEndDate()}">-</td>
            <td class="action-cell">
                <div class="action-buttons">
                    <a th:href="@{/editar/{id}(id=${project.getId()})}" class="btn">Editar</a>
                    <a th:href="@{/excluir/{id}(id=${project.getId()})}" class="btn">Excluir</a>
                    <a th:href="@{/rota/{id}(id=${project.getId()})}" class="btn">Abrir projeto</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
