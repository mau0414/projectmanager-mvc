<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${projectRequest.title}">Editar Projeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-back {
            background-color: #7f8c8d;
            color: white;
        }

        .btn-back:hover {
            background-color: #606c6f;
        }

        .btn-edit {
            background-color: #2ecc71;
            color: white;
        }

        .btn-edit:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${projectRequest.title}">Editar Projeto</h2>
    <form th:object="${projectRequest}" th:action="@{/projects/{id}(id=${projectId})}" method="post">

        <label for="title">Título</label>
        <input type="text" id="title" th:field="*{title}" />

        <label for="description">Descrição</label>
        <textarea id="description" th:field="*{description}"></textarea>

        <label th:text="'Data de Início: ' + ${projectRequest.getStartDate()}"></label>
        <input type="date" id="startDate" th:field="*{startDate}" />

        <label th:text="'Data de fim: ' + ${projectRequest.getEndDate()}"></label>
        <input type="date" id="endDate" th:field="*{endDate}" />

        <div class="button-row">
            <a href="javascript:history.back()" class="btn btn-back">Voltar</a>
            <button type="submit" class="btn btn-edit">Editar</button>
        </div>
    </form>
</div>
</body>
</html>
