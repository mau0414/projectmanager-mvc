<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina Inicial - ProjectManager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 16px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            width: 48%;
        }

        .btn-register {
            background-color: #aaa;
            color: white;
        }

        .btn-register:hover {
            background-color: #888;
        }

        .btn-login {
            background-color: #3498db;
            color: white;
        }

        .btn-login:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>ProjectManager</h1>
    <h3>Digite seu ID</h3>
    <form action="/login" method="post">
        <input type="text" name="userId" placeholder="Seu ID" required>
        <div class="button-row">
            <a href="/register" class="btn btn-register">Cadastrar</a>
            <button type="submit" class="btn btn-login">Entrar</button>
        </div>
    </form>
</div>
</body>
</html>
